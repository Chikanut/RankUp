<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizForge - Тестування</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    
    <!-- ========== ЕКРАН ВИБОРУ РЕЖИМУ ========== -->
    <section id="mode-select" class="screen">
      <!-- Контент генерується JS -->
    </section>
    
    <!-- ========== ЕКРАН НАЛАШТУВАНЬ ========== -->
    <section id="setup" class="screen">
      <!-- Контент генерується плагіном -->
    </section>
    
    <!-- ========== ЕКРАН ТЕСТУВАННЯ ========== -->
    <section id="quiz" class="screen">
      <!-- Контент генерується плагіном -->
    </section>
    
    <!-- ========== ЕКРАН РЕЗУЛЬТАТІВ ========== -->
    <section id="results" class="screen">
      <!-- Контент генерується плагіном -->
    </section>
    
  </div>
  
  <!-- Loading screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-spinner"></div>
    <p>Завантаження...</p>
  </div>
  
  <!-- Підключення модулів -->
  <script type="module">
    import quizController from './js/quiz-controller.js';
    
    // Ініціалізація при завантаженні сторінки
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await quizController.initialize();
        // Приховати loading screen
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.error('Failed to initialize:', error);
        document.getElementById('loading').innerHTML = `
          <div class="error-icon">❌</div>
          <p>Помилка завантаження</p>
          <p class="muted">${error.message}</p>
        `;
      }
    });
  </script>
</body>
</html>
